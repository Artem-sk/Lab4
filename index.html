<!DOCTYPE html>
<html>
    <head>
        <title>Ввод пароля</title>
        <link rel="stylesheet" href="lab4.css">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta http-equiv="content-type" content="text/html" charset="UTF-8"> 
        <script>
            function onClickReg() 
            {
                document.getElementById("form1").style.display = "none";
                document.getElementById("form2").style.display = "inherit";
            }
            function onClickLogin() 
            {
                document.getElementById("form1").style.display = "inherit";
                document.getElementById("form2").style.display = "none";
            }

        </script>
    </head>
    <body>



        <form action="http://localhost/Login.PHP" method="post"
        id = "form1">
            <p>Вход в систему</p>
            <input type="text" name="login" id="l1" 
            placeholder="Логин" autocomplete="off" required>
            <br>
            <input type="password" name="password" id="p1"
            required placeholder="Пароль">
            <br>
            <input type="submit" value="Войти">
            <input type="button" value="Зарегистрироваться" onclick="onClickReg();">
        </form>
        
        <form action="http://localhost/Reg.PHP" method="post"
        id = "form2">
            <p>Регистрация</p>
            <input type="text" name="login" id="l2" 
            placeholder="Логин" autocomplete="off" required>
            <br>
            <input type="password" name="password" id="p2"
            required placeholder="Пароль">
            <br>
            <input type="submit" value="Зарегистрироваться">
            <input type="button" value="Вход" onclick="onClickLogin();">
        </form>
   



        
    </body>

</html>
